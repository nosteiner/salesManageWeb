<div>
    <mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="firstName">
        <mat-header-cell *matHeaderCellDef> First Name </mat-header-cell>
        <mat-cell *matCellDef="let customer"> {{customer.first_name}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="lastName">
        <mat-header-cell *matHeaderCellDef> First Name </mat-header-cell>
        <mat-cell *matCellDef="let customer"> {{customer.last_name}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="company">
        <mat-header-cell *matHeaderCellDef> Company </mat-header-cell>
        <mat-cell *matCellDef="let customer"> {{customer.company_name}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef> E-Mail </mat-header-cell>
        <mat-cell *matCellDef="let customer"> {{customer.email}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="phone">
        <mat-header-cell *matHeaderCellDef> Phone </mat-header-cell>
        <mat-cell *matCellDef="let customer"> {{customer.phone}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="buttons">
        <mat-header-cell *matHeaderCellDef> buttons </mat-header-cell>
        <mat-cell *matCellDef="let customer">
           <i (click)="handleRemoveCustomer(customer.id)" class="fa fa-trash icon-spacer" aria-hidden="true"></i>
            <i class="fa fa-comment-o icon-spacer" aria-hidden="true"></i>
           <i (click)="viewCustomer(customer.id)" class="fa fa-pencil icon-spacer" aria-hidden="true"></i>
         
        </mat-cell>
       
      </ng-container>
      
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
